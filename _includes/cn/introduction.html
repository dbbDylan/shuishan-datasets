<h1 id="shuishan-datasets">SHUISHAN DATASETS</h1>
<p><a href="https://github.com/TommySoya/shuishan-datasets/blob/master/LICENSE"><img src="https://img.shields.io/badge/license-MIT-green" alt="LICENSE" /></a></p>

<p>一个基于<a href="https://www.shuishan.net.cn/">水杉在线学习平台</a>的开源数据集库</p>

<h2 id="intro">介绍</h2>

<p>这个仓库用于公开我们从水杉在线学习平台收集的数据集，您可以下载并使用它们进行您的研究。所有数据集均对特殊字段进行了脱敏（所以如果您想进行特定人群的研究，这份数据集可能并不适合您），涵盖课程资源、学生行为以及其它数据。</p>
